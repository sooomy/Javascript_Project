<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR Code Generator Pro</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Librairie QRCode.js (8 Ko) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <button id="themeToggle" aria-label="Basculer thème">🌙</button>

  <main class="container">
    <h1>🔳 QR Code Generator Pro</h1>

    <form id="qrForm" aria-label="Générateur de QR Code">
      <input type="text" id="qrText" placeholder="Texte ou URL…" aria-label="Texte ou URL" required />
      <div class="row">
        <label for="qrSize">Taille :</label>
        <select id="qrSize">
          <option value="128">128 px</option>
          <option value="192">192 px</option>
          <option value="256" selected>256 px</option>
          <option value="384">384 px</option>
        </select>

        <button type="submit">Générer</button>
      </div>
    </form>

    <section id="preview" aria-live="polite" hidden>
      <div id="qrcode"></div>
      <button id="downloadBtn">⬇️ Télécharger</button>
    </section>

    <section id="historySection" hidden>
      <h2>Historique</h2>
      <ul id="historyList" aria-label="Historique des QR Codes"></ul>
    </section>
  </main>
</body>
</html>
