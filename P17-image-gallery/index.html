<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Image Carousel</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div class="carousel-wrapper">
    <button class="scroll-btn left" aria-label="Scroll left">
      <i class="fa-solid fa-chevron-left"></i>
    </button>

    <div class="carousel" id="carousel">
      <!-- Ajoute autant d'images que tu veux -->
      <img src="images/img1.jpg" alt="Image 1" />
      <img src="images/img2.jpg" alt="Image 2" />
      <img src="images/img3.jpg" alt="Image 3" />
      <img src="images/img4.jpg" alt="Image 4" />
      <img src="images/img5.jpg" alt="Image 5" />
    </div>

    <button class="scroll-btn right" aria-label="Scroll right">
      <i class="fa-solid fa-chevron-right"></i>
    </button>
  </div>

  <script src="script.js"></script>
</body>
</html>
