<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Text To Voice Converter</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <main class="container" role="main">
    <h1>üó£Ô∏è Text To Voice Converter</h1>

    <textarea
      id="textInput"
      placeholder="Type or paste text here..."
      rows="6"
      aria-label="Text to convert to speech"
    ></textarea>

    <div class="controls">
      <label for="voiceSelect">Voice:</label>
      <select id="voiceSelect" aria-label="Select voice"></select>

      <label for="rate">Speed:</label>
      <input type="range" id="rate" min="0.5" max="2" value="1" step="0.1" aria-valuemin="0.5" aria-valuemax="2" aria-valuenow="1" />

      <label for="pitch">Pitch:</label>
      <input type="range" id="pitch" min="0" max="2" value="1" step="0.1" aria-valuemin="0" aria-valuemax="2" aria-valuenow="1" />
    </div>

    <div class="buttons">
      <button id="speakBtn" aria-label="Speak text"><i class="fa-solid fa-play"></i> Speak</button>
      <button id="pauseBtn" aria-label="Pause speech" disabled><i class="fa-solid fa-pause"></i> Pause</button>
      <button id="resumeBtn" aria-label="Resume speech" disabled><i class="fa-solid fa-play"></i> Resume</button>
      <button id="cancelBtn" aria-label="Cancel speech" disabled><i class="fa-solid fa-stop"></i> Stop</button>
    </div>

    <div id="message" role="alert" aria-live="polite"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
