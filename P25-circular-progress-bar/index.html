<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barre de Progression Circulaire</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="progress-container">
    <svg class="progress-ring" width="120" height="120" viewBox="0 0 120 120">
      <circle class="progress-ring-background" stroke="white" stroke-width="10" fill="transparent" r="52" cx="60" cy="60"/>
      <circle class="progress-ring-bar" stroke="blue" stroke-width="10" fill="transparent" r="52" cx="60" cy="60"/>
    </svg>
    <div class="progress-text">0%</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
