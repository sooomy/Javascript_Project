<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h2>🔐 Password Generator</h2>
    <div class="input-box">
      <input type="text" id="password" placeholder="Your password will appear here" readonly>
      <button onclick="copyPassword()">📋</button>
    </div>

    <div class="controls">
      <label>Password Length:
        <input type="number" id="length" min="4" max="32" value="12">
      </label>

      <label><input type="checkbox" id="include-lower" checked> Lowercase (a-z)</label>
      <label><input type="checkbox" id="include-upper" checked> Uppercase (A-Z)</label>
      <label><input type="checkbox" id="include-number" checked> Numbers (0-9)</label>
      <label><input type="checkbox" id="include-symbol" checked> Symbols (!@#$...)</label>
    </div>

    <button class="generate-btn" onclick="generatePassword()">Generate Password</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
