<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pro Stopwatch</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <div class="stopwatch-box">
    <h1><i class="fa-solid fa-stopwatch"></i> Stopwatch</h1>
    <div class="time-display">00:00:00</div>
    <div class="buttons">
      <button id="startStopBtn"><i class="fa-solid fa-play"></i> Start</button>
      <button id="resetBtn"><i class="fa-solid fa-rotate-right"></i> Reset</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
